<!--
  Generated template for the RoutemapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="color1">
    <ion-buttons left>
       <button ion-button (click)="pop()">
         <ion-icon name="arrow-round-back"></ion-icon>
       </button>

     </ion-buttons>
    <ion-title>routemap</ion-title>
  </ion-navbar>
</ion-header>

<div class="background-image"></div>

<div class="content">
  <h3>FROM</h3>
  <ion-searchbar [(ngModel)]="autocomplete.query" [showCancelButton]="true"  searchbar-inactive  (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  <span *ngIf="errorMessage" class="error">{{ errorMessage }}</span>
  <ion-list *ngIf="!shouldHide">
  <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
        {{ item }}
      </ion-item>
    </ion-list>

  <h3>TO</h3>
  <ion-label class="labelchange">{{this.firstParam}}</ion-label>
  <div class="centered">
    <button ion-button  (click)="search()">
    Search route
  </button>
  </div>
