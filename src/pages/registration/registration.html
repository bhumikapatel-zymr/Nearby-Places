<ion-header>
  <ion-navbar color="color1" >
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form [formGroup]="signupForm" novalidate>
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Your email address"
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
     <p>Please enter a valid email.</p>
             </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password"  placeholder="Your password"
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
          <!--  <ion-item>
              <ion-input type="password" placeholder="Re-Enter password" name="Re-Enter password" [(ngModel)]="reuiredpassword" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Location" name="location" [(ngModel)]="location" required></ion-input>
            </ion-item>

          -->
        </ion-list>
        </ion-col>
        </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" (click)="signupUser()">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
