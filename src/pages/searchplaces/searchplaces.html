<ion-header>

  <ion-navbar color = "color1">
    <ion-buttons left>
       <button ion-button (click)="Selectplace()">
         <ion-icon name="close"></ion-icon>
       </button>
     </ion-buttons>
    <ion-title>Search Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl"></ion-searchbar>
  <div *ngIf="searching" class="spinner-container">
         <ion-spinner>  </ion-spinner>
     </div>
     <ion-list>
         <ion-item *ngFor="let item of items" (click)="Selectplace(item.title)">
           <button ion-button class ="pu-item-list">
             {{item.title}}
           </button>
         </ion-item>
     </ion-list>
</ion-content>
