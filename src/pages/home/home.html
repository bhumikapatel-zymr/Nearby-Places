<ion-header>
<ion-navbar color = "color1">
  <ion-buttons left>
     <button ion-button menuToggle>
       <ion-icon name="menu"  menuClose></ion-icon>
     </button>
   </ion-buttons>
   <ion-buttons right>
      <button ion-button (click)="searchpage()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
    Nearby Me
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content no-scroll>
<div #map id="map"></div>

<div style="width : 100% ;height: 100%">
    <ion-list>
    <ion-item *ngFor="let place of places">
        <p></p>
    </ion-item>
    </ion-list>
</div>

</ion-content>
