<ion-header>
</ion-header>
<ion-content class="master" padding class= "img">
  <ion-slides  class="ion-slide">
    <ion-slide>
      <ion-row>
        <ion-col>
          <img src="img/slide1.png" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
        <h1 class="text">CAN'T FIND ANYTHING NEAR BY YOU?</h1>
       </ion-col>
      </ion-row>
     </ion-slide>

     <ion-slide>
       <ion-row>
         <ion-col>
           <img src="img/slide2.png" />
         </ion-col>
       </ion-row>
       <ion-row>
         <ion-col>
         <h1 class="text">Let us help you for finding something near by you.</h1>
        </ion-col>
      </ion-row>
      </ion-slide>

      <ion-slide>
        <ion-row>
          <ion-col>
            <img src="img/slide3.png" />
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
          <h1 class="text">EVERYTHING IS IN JUST ONE APPLICATION</h1>
         </ion-col>
        </ion-row>
       </ion-slide>

    <ion-slide >
      <ion-row>
        <ion-col>
          <img src="img/slide4.png" />
        </ion-col>
      </ion-row>
      <form [formGroup]="loginForm" novalidate>
      <ion-row>
        <ion-item>
      <ion-label >Email-Id</ion-label>
      <ion-input #email formControlName="email" type="email" [class.invalid]="!loginForm.controls.email.valid &&
          loginForm.controls.email.dirty"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="error-message" *ngIf="!loginForm.controls.email.valid  &&
      loginForm.controls.email.dirty">
      <p>Please enter a valid email.</p>
    </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
      <ion-label >Password</ion-label>
      <ion-input  #password formControlName="password" type="password" [class.invalid]="!loginForm.controls.password.valid &&
          loginForm.controls.password.dirty"></ion-input>
    </ion-item>
      </ion-row>
      <ion-row>
        <ion-item class="error-message" *ngIf="!loginForm.controls.password.valid  &&
      loginForm.controls.password.dirty">
      <p>Your password needs more than 6 characters.</p>
    </ion-item>
      </ion-row>
      <ion-row>
          <button class="btnframe" ion-button  (click)="loginUser()">
          LOGIN
         </button>
      </ion-row>
      <ion-row>
          <button class="btnframe" ion-button  (click)="registration()">
          REGISTER
         </button>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button color="positive" block  (click)="facebookLogin()">
        FACEBOOK LOGIN
        </button>
        </ion-col>
        <ion-col col-6>
        <button   ion-button color="danger" block  (click)="GoogleLogin()">
        GOOGLE LOGIN
        </button>
        </ion-col>
      </ion-row>
    </form>
    </ion-slide>
  </ion-slides>

</ion-content>
