<ion-header>
  <ion-navbar color="color1">
    <ion-title>favourites</ion-title>

  </ion-navbar>

</ion-header>
<ion-content padding>
    <ion-list>
    <ion-item *ngFor="let item of favitems" class="app-font-25"  on-tap="gotodetailpage(item.name,item.vicinity)">
      <ion-avatar item-start>
              <img src = {{item.icon}}>
        </ion-avatar>
        <ion-row>
          <ion-col col-67>
          <p>{{item.name}}</p>
        </ion-col>
        <ion-col col-4>
         <button (click)='removeItem(item);' class="buttonframe" icon-only end>
           <ion-icon name="trash"></ion-icon>
         </button>
     </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-67>
        <h5>{{item.vicinity}}</h5>
      </ion-col>
      </ion-row>


    </ion-item>
  </ion-list>
</ion-content>
